<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Product Scraper</title>
</head>
<body>
    <h1>Shopee Product Scraper</h1>
    
    <h2>Nhập Cookies Shopee</h2>
    <form method="POST" action="/save_cookies">
        <textarea name="cookies" placeholder="Nhập cookies của bạn vào đây" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Lưu Cookies</button>
    </form>

    <h2>Chọn chế độ nhập dữ liệu</h2>
    <form action="/fetch_products" method="POST">
        <label for="session_id">Session ID:</label>
        <input type="text" id="session_id" name="session_id"><br><br>
        
        <label for="days_ago">Days ago:</label>
        <input type="number" id="days_ago" name="days_ago" value="7"><br><br>
        
        <label for="option">Option:</label>
        <select id="option" name="option">
            <option value="Nhập sessionId">Nhập sessionId</option>
            <option value="Lấy theo số ngày">Lấy theo số ngày</option>
        </select><br><br>
        
        <button type="submit">Fetch Products</button>
    </form>
    
</body>
</html>
